version: "2"
prepare:
  fetch:
    - "https://raw.githubusercontent.com/internetee/style-guide/master/.rubocop-ruby.yml"
    - url: "https://raw.githubusercontent.com/internetee/style-guide/master/.rubocop-rails.yml"
      path: ".rubocop.yml"
plugins:
  brakeman:
    enabled: true
    checks:
      mass_assign_permit!:
        enabled: false
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      count_threshold: 3
      languages:
        ruby:
          mass_threshold: 100
        javascript:
          mass_threshold: 100
  eslint:
    enabled: true
    channel: eslint-5
  fixme:
    enabled: true
    checks:
      TODO:
        enabled: false
  rubocop:
    enabled: true
    channel: rubocop-1-45
    checks:
      Rubocop/Style/ClassAndModuleChildren:
        enabled: false
      Rubocop/Style/Semicolon:
        enabled: false
checks:
  method-lines:
    config:
      threshold: 40
  method-count:
    config:
      threshold: 25
exclude_patterns:
  - "app/models/"
  - "app/javascript"
  - "bin/"
  - "config/"
  - "db/"
  - "test/"
  - "spec/"
  - "vendor/"
  - "CHANGELOG.md"
  - "config/initializers/errbit.rb"
