et:
  result_mailer:
    winner_email:
      subject: "Pakkumine domeenile %{domain_name} oli edukas"
      salutation: "Lugupeetud, %{display_name}"
      introduction: |
        Palju õnne! Pakkumine domeeni eelisõiguse oksjonil domeenile
        %{domain_name} oli edukas.
      details_html: |
        %{domain_name} registreerimise eelisõiguse omandamiseks tuleb 7 päeva jooksul tasuda %{link}. ettemaksuarve. Vajadusel saate keskkonnas muuta arve saaja andmeid. 
      linkpay_html: |
        Saad arve koheselt tasuda selle <a href=%{linkpay_url}>lingi</a> abil.
      auction_link: ".ee oksjonikeskkonnas"
      details_second_para_html: |
        Arve õigeaegsel tasumisel leiate oma kasutajakonto alt vastava reserveerimiskoodi,
        millega saate %{registration_limit}. päeva jooksul enampakkumisel võidetud %{domain_name}
        domeeninime registreerida. Domeeni %{domain_name} registreerimiseks pöörduge
        <a href="https://www.internet.ee/registripidajad/akrediteeritud-registripidajad">
        .ee akrediteeritud registripidaja</a> poole esimesel võimalusel! Viimasele hetkele
        jätmise korral ei pruugi teenusepakkujal olla võimalik domeeni registreerida.

      details_third_para: |
        Ettemaksuarve tuleb tasuda 7 päeva jooksul. Tasumata jätmisel te enampakkumisel
        olnud eelisõigust endale ei saa ja domeeni %{domain_name} eelisõigus läheb
        tagasi oksjonile. Teie samal oksjonil uuesti osaleda ei saa.

    registration_code_email:
      subject: "%{domain_name} registreerimise kood on nüüd kättesaadav"
      salutation: "Lugupeetud, %{display_name}"
      introduction_html: |
        Domeeni %{domain_name} registreerimise koodi leiad .ee oksjonikeskkonnast %{link}.
      details: |
        Kood kehtib %{days} päeva. Pöörduge .ee akrediteeritud registripidaja poole
        %{domain_name} registreerimiseks esimesel võimalusel! Viimasele hetkele jätmise
        korral ei pruugi teenusepakkujal olla võimalik domeeni registreerida. Domeeninime
        registreerimine on tasuline vastavalt valitud registripidaja hinnakirjale.
      reminder: |
        Juhul, kui Te õigeaegselt registripidaja poole %{domain_name} registreerimiseks ei pöördu,
        eelisõigus tühistatakse. Enampakkumisel makstud tasu ei hüvitata ja domeeninime
        registreerimise eelisõigus läheb tagasi oksjonile.
      link_title: "siit"

    participant_email:
      subject: "Domeeni %{domain_name} pakkumine ei olnud edukas"
      salutation: "Lugupeetud, %{display_name}"
      first_para: |
        Teie pakkumine domeeni eelisõiguse oksjonil domeenile %{domain_name}
        ei olnud edukas.
      second_para: |
        Pakkumised on salajased ja avalikult teiste pakkumuste infot ei väljastata.
