et:
  wishlist_mailer:
    auction_notification_mail:
      subject: "%{domain_name} on nüüd oksjonil"
      salutation: "Lugupeetud, %{display_name}"
      introduction: |
        Oled lisanud domeeninime %{domain_name} oma soovitud domeenide nimekirja.
        %{domain_name} on nüüd oksjonil .ee oksjonikeskkonnas
        Oksjon lõppeb %{ends_at}.
      call_to_action_html: "Tee oma pakkumine %{link}."
      call_to_action_link: "siin"
    auto_offer_notification_mail:
      subject: Automaat pakkumine domeenile %{domain_name} oli edukas
      salutation: "Lugupeetud %{display_name},"
      introduction: Sooviloendis olev domeeninimi %{domain_name} pandi oksjonile ja tehti automaatne pakkumine %{offer_price}
      call_to_action_html: "Vaadake oma pakkumist %{link}."
      call_to_action_link: "siin"
