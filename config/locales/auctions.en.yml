    top_grid:
      title: "Domains in auction:"
      1_step_header: "Submit an offer"
      1_step_explanation: |
        to the .ee domain of your choice. Depending on the domain name, the auctions take place either in the style of a blind auction or an open-bid auction.

      2_step_header: "Wait for an auction to end"
      2_step_explanation: |
        We will let you know about the result by email.
        The preferential right to register the domain name will be granted to the highest bidder.

      3_step_header: "Pay auction fee"
      3_step_explanation: |
        Once the fee is paid, you will receive a registration code that you can use at any accredited registrar.

      please_note: |
        NB! Please note that you will receive priority right to register the domain! Upon registration, you will also be charged a domain registration fee based on your chosen registrar's price list.

      footer_html: "Please check out the %{terms_and_conditions_link} of the .ee %{faq_link}. You can find the schedule of the reserved domain names from %{reserved_domain_names_link}!"
      terms_and_conditions_link: "terms and conditions"
      faq_link: "auctioning process"
      reserved_domain_names_link: "here"

    english_bottom_grid:
      title: "Auction rules"
      1_step_header: "English auction"
      1_step_explanation: |
        The bids are for domain name reservation. The winner will have to pay additional registration fee to the registrar according to their pricelist. Offers are public, but the identity of the bidder is hidden. The offer made cannot be reduced or withdrawn.

      2_step_header: "Winning an auction"
      2_step_explanation: |
        Once you have won an auction, you should pay the invoice within 7 calendar days.
        After that, you have 30 days to register the domains with a registrar of your choice.

      3_step_header: "Changing an offer"
      3_step_explanation: |
        During the auction, you can adjust your offer at any point.

      4_step_header: "Withdrawing an offer"
      4_step_explanation: |
        In case of blind auctions you have an option to withdraw your offer at any point, as long as the auction is still in progress. Withdrawing an offer is not possible in case of open English type auctions.

    bottom_grid:
      title: "Auction rules"
      1_step_header: "Blind auction"
      1_step_explanation: |
        The bids are for domain name reservation. The winner will have to pay additional
        registration fee to the registrar according to their pricelist.
        Offers are confidential, participants do not see how many offers have been
        made and with what price.

      2_step_header: "Winning an auction"
      2_step_explanation: |
        Once you have won an auction, you should pay the invoice within 7 calendar days.
        After that, you have 30 days to register the domains with a registrar of your choice.

      3_step_header: "Changing an offer"
      3_step_explanation: |
        During the auction, you can adjust your offer at any point.

      4_step_header: "Withdrawing an offer"
      4_step_explanation: |
        In case of blind auctions you have an option to withdraw your offer at any point, as long as the auction is still in progress. Withdrawing an offer is not possible in case of open English type auctions.

    banned: |
