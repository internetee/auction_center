      title: "Cookies"
      information_html: |
        <h2>Optimize Your Web Experience with Google Analytics</h2>
        <p>
          Google Analytics is a powerful data analysis tool that helps us understand how you use our website. It collects information about your interactions on the site, such as the pages you visit and the time spent on them. This helps us improve our content and provide more relevant and useful services to you.
        </p>
        <h2>How Does It Work?</h2>
        <p>
          When you visit our site, Google Analytics uses cookies to track your actions. We use this information to analyze trends, manage the site, track user movement around the site, and gather demographic information about our audience as a whole.
        </p>
        <h2>Your Data Is Safe</h2>
        <p>
          We respect your privacy. All data collected through Google Analytics is anonymous and used only for statistical purposes. You can control your cookie preferences and opt out of Google Analytics if you do not wish your data to be used.
        </p>
        <h2>Your Consent</h2>
        <p>
          By accepting our cookies, you help us provide you with a better experience on our website. If you wish to change your settings, you can do so at any time by choosing the "Configure" option in our cookie notification.
        </p>
