    top_grid:
      title: "Oksjonil olevad domeenid:"
      1_step_header: "Esita pakkumus"
      1_step_explanation: |
        Esita pakkumus enda poolt valitud meelepärasele domeenile.
        Sõltuvalt domeeni tüübist toimuvad oksjonid kas pimeoksjoni
        või avatud pakkumistega oksjoni stiilis.

      2_step_header: "Oota oksjoni lõppemiseni"
      2_step_explanation: |
        Anname oksjoni tulemustest teada ka e-posti teel.
        Domeeninime registreerimise õiguse saab isik, kelle pakkumine on kõige kõrgem.

      3_step_header: "Maksa oksjonitasu"
      3_step_explanation: |
        Kui oksjonitasu on makstud, saadetakse sulle registreerimiskood,
        mida saad kasutada .ee akrediteeritud registripidaja juures.

      please_note: |
        NB! Juhime tähelepanu, et oksjonilt soetad domeeni registreerimise eelisõiguse!
        Domeeni registreerimisel lisandub teie valitud registripidaja hinnakirja alusel
        ka domeeni registreerimise tasu.

      footer_html: "Tutvu ka %{terms_and_conditions_link} ja loe %{faq_link}. Avatud pakkumistega inglise oksjonile tulevate domeenide ajakava leiad %{reserved_domain_names_link}!"
      terms_and_conditions_link: "oksjonikeskkonna kasutajatingimustega"
      faq_link: "detailsemalt oksjoniprotsessist"
      reserved_domain_names_link: "siit"


    english_bottom_grid:
      title: "Oksjoni eeskirjad"
      1_step_header: "Inglise oksjon"
      1_step_explanation: |
        Enampakkumine toimub domeeninime reserveerimise õigusele. Oksjoni võitjal tuleb lisaks tasuda ka domeeni registreerimise tasu registripidajale vastavale valitud registripidaja teenuste hinnakirjale. Pakkumised on avalikud, kuid pakkuja isik on varjatud. Tehtud pakkumist ei saa vähendada ega tagasi võtta

      2_step_header: "Oksjoni võitmine"
      2_step_explanation: |
        Kui oled võitnud oksjoni, tuleb arve tasuda 7 kalendripäeva jooksul.
        Peale seda on sul aega 30 päeva, et domeen registreerida .ee akrediteeritud registripidaja juures

      3_step_header: "Pakkumuse muutmine"
      3_step_explanation: |
        Saad pakkumust oksjoni jooksul igal ajal muuta.

      4_step_header: "Pakkumuse tagasivõtmine"
      4_step_explanation: |
        Pimeoksjonite puhul võid oma pakkumuse kuni oksjoni lõpuni igal ajal tagasi võtta. Avatud inglise oksjonite puhul selline võimalus puudub.

    bottom_grid:
