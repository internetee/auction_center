    top_grid:
      title: "Oksjonil olevad domeenid:"
      1_step_header: "Esita pakkumus,"
      1_step_explanation: |
        mida saad muuta ja tühistada oksjoni lõppemiseni.
        Domeenioksjonid toimuvad pimeoksjoni stiilis, mis tähendab,
        et keegi teine esitatud pakkumise suurust ei näe.

      2_step_header: "Oota oksjoni lõppemiseni"
      2_step_explanation: |
        Anname oksjonitulemustest teada ka e-posti teel. Loodetavasti on sinu
        pakkumine kõrgeim ja saad õiguse soovitud domeeninime registreerimiseks.

      3_step_header: "Maksa oksjonitasu"
      3_step_explanation: |
        Kui tasu on makstud, saadetakse sulle registreerimiskood,
        mida saad kasutada .ee akrediteeritud registripidaja juures

      please_note: |
        NB Juhime tähelepanu, et oksjonilt soetad domeeni registreerimise eelisõiguse!
        Domeeni registreerimisel lisandub teie valitud registripidaja hinnakirja alusel
        ka domeeni registreerimise tasu.

      footer_html: "Tutvu ka %{terms_and_conditions_link} ja loe %{faq_link}."
      terms_and_conditions_link: "oksjonikeskkonna kasutajatingimustega"
      faq_link: "detailsemalt oksjoniprotsessist"

    bottom_grid:
      title: "Oksjoni eeskirjad"
      1_step_header: "Pimeoksjon"
      1_step_explanation: |
        Enampakkumine toimub domeeninime reserveerimise õigusele. Oksjoni võitjal tuleb
        lisaks tasuda ka domeeni registreerimise tasu registripidajale vastavale valitud
        registripidaja teenuste hinnakirjale. Pakkumised on konfidentsiaalsed, osalejad
        ei näe, mitu pakkumust ja mis hinnaga on tehtud

      2_step_header: "Oksjoni võitmine"
      2_step_explanation: |
        Kui oled võitnud oksjoni, tuleb arve tasuda 7 kalendripäeva jooksul.
        Peale seda on sul aega 14 päeva, et domeen registreerida .ee akrediteeritud registripidaja juures

      3_step_header: "Pakkumuse muutmine"
      3_step_explanation: |
        Saad pakkumust oksjoni jooksul igal ajal muuta.

      4_step_header: "Pakkumuse tagasivõtmine"
      4_step_explanation: |
        Kui sa ei soovi enam oksjonil osaleda, võid oma pakkumuse
        igal ajal tagasi võtta nii kaua kuni oksjon kestab.


    banned: |
      Sul on keelatud osaleda oksjonil järgmis(t)ele domeeninime(de)le: %{domain_names}.
    banned_completely: |
      Korduvalt tasumata jäetud arvete tõttu on Su õigus osaleda .ee domeenioksjonitel
      peatatud kuni %{valid_until}. Tulenevalt Kasutajalepingu punktist 7.3.3. saab Teenuse kasutaja oksjonikeskkonna teenuseid kasutada, kui maksmata arveid on vähem kui %{ban_number_of_strikes}.
    violation_message_html: >-
      Oksjoni reeglite <a href="%{violations_count_regulations_link}">rikkumisi</a>:
      %{violations_count}. Tulenevalt Kasutajalepingu punktist 7.3.3. saab Teenuse kasutaja oksjonikeskkonna teenuseid kasutada, kui maksmata arveid on vähem kui %{ban_number_of_strikes}.
